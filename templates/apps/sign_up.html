{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'apps/style.css' %}">
    <link href="{% static 'apps/fontawesome-free-6.1.1-web/css/fontawesome.css' %}" rel="stylesheet"/>
    <link href="{% static 'apps/fontawesome-free-6.1.1-web/css/brands.css' %}" rel="stylesheet"/>
    <link href="{% static 'apps/fontawesome-free-6.1.1-web/css/solid.css' %}" rel="stylesheet"/>

    <!-- update existing v4 CSS to use v6 icons and assets -->
    <link href="{% static 'apps/fontawesome-free-6.1.1-web/css/v4-font-face.css' %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign in</title>
</head>

<body>
<div class="d-flex justify-content-center">
    <div class="d-inline-block justify-content-center">
        <div class="d-flex justify-content-center">
            <img src="https://app.botcommerce.io/static/media/logo-prod.a35de23fb9ad24e379034eca4490d3ee.svg "
                 width="300" height="300" alt="">
        </div>
        <h2 class="text-center"><b>Sign Up</b></h2>
        <p class="text-center">By signing in via Telegram, you agree to the terms </p>
        <p class="text-center"> of conditions and our privacy policy</p>
        <button type="button" class="btn-primary p-2 border_25"><i class="fa-brands fa-google"></i>
            Googledan
            ro'yxatdan
            o'tish
        </button>
        <button type="button" class="btn-primary p-2 border_25"><i class="fa-brands fa-telegram"></i>
            Telegramdan
            ro'yxatdan
            o'tish
        </button>
        <div class="input-group flex-nowrap mt-3 mb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-at"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>
        <p><a href="#" class="text-decoration-none">Forgot your password?</a></p>
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" type="button">Sign in</button>
        </div>
        <p>Don't have an account? <a href="#" class="text-decoration-none">Register here</a></p>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</html>
